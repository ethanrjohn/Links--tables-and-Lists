<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h2>Lists in HTML</h2>
    <h3>Unordered List</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
</body>
</html>
