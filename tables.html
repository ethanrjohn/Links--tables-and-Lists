<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h2>Tables in HTML</h2>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ethan</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Priyanka</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
